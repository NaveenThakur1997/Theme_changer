<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Theme Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="Left">
            <div class="card">
                <img height="210px" src="lovely-pet-portrait-isolated.jpg" alt="">
                <h1>This is My dog</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus, ab!</p>
                <button class="lastbtn">Know More</button>
            </div>
        </div>
        <div class="Right">
            <div class="cross">
                <i id="close" class="ri-close-line"></i>
                <i id="open" class="ri-menu-3-line"></i>
            </div>
            <hr class="one">
            
            <button>Switch Theme</button>
            <hr class="one">
            <div class="days">
                <button class="day">Day</button>
                <button class="night">Night</button>
            </div>
            <hr class="one">
            <button>Pick Color</button>
            <hr class="one">
            <div class="colors">
                <div class="box lightblue"></div>
                <div class="box lightgreen"></div>
                <div class="box orange"></div>
                <div class="box voilet"></div>
                <div class="box lightseagreen"></div>
                <div class="box yellow"></div>
                <div class="box red"></div>
                <div class="box tomato"></div>
               

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
